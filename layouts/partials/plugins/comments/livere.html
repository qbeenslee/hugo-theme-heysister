<div id="lv-container" class="container" data-id="city" data-uid="{{ .Site.Params.comments.livere.Key }}">
    <script type="text/javascript">
        (function(d, s) {
                    var j, e = d.getElementsByTagName(s)[0];
                    if (typeof LivereTower === 'function') { return; }
                    j = d.createElement(s);
                    j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                    j.async = true;
                    e.parentNode.insertBefore(j, e);
                })(document, 'script');
    </script>
    <noscript>{{T "livere-noscript"}}</noscript>
</div>
